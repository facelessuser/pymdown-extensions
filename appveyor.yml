build: false
environment:
  matrix:
    - PYTHON: "C:/Python27"
      TOXENV: "py27-unittests"
    - PYTHON: "C:/Python33"
      TOXENV: "py33-unittests"
    - PYTHON: "C:/Python34"
      TOXENV: "py34-unittests"
    - PYTHON: "C:/Python35"
      TOXENV: "py35-unittests"
    - PYTHON: "C:/Python36"
      TOXENV: "py36-unittests"
    - PYTHON: "C:/Python27"
      TOXENV: "lint"
init:
  - "ECHO %TOXENV%"
  - "ECHO %PYTHON%"
  - ps: "ls C:/Python*"
install:
  - "%PYTHON%/Scripts/pip.exe install virtualenv"
  - "%PYTHON%/Scripts/pip.exe install tox"
  - "%PYTHON%/Scripts/pip.exe install codecov"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
test_script:
  - pip --version
  - virtualenv --version
  - tox --version
  - tox
after_test:
  - if not ("%TOXENV%" == "lint") codecov
matrix:
  fast_finish: true
