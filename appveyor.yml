build: false

clone_depth: 5

environment:
  matrix:
    - PYTHON: "C:/Python27"
      TOXENV: "py27"
    - PYTHON: "C:/Python35"
      TOXENV: "py35"
    - PYTHON: "C:/Python36"
      TOXENV: "py36"
    - PYTHON: "C:/Python37"
      TOXENV: "py37"

init:
  - "ECHO %TOXENV%"
  - "ECHO %PYTHON%"
  - ps: "ls C:/Python*"

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "python -m pip install --user -U pip"
  - "python -m pip install -U setuptools wheel"
  - "python -m pip install -U virtualenv tox codecov"

test_script:
  - python -m pip --version
  - virtualenv --version
  - tox --version
  - tox

after_test:
  - codecov

matrix:
  fast_finish: true
