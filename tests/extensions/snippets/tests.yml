__default__: {}

snippets:
  extensions:
    pymdownx.snippets:
      base_path: '{{BASE}}/../_snippets'

snippets (block):
  extensions:
    pymdownx.snippets:
      base_path: '{{BASE}}/../_snippets'

snippets (mixed):
  extensions:
    pymdownx.snippets:
      base_path: '{{BASE}}/../_snippets'

snippets (file):
  extensions:
    pymdownx.snippets:
      base_path:
      - '{{BASE}}/../_snippets/b.txt'

snippets (auto-append):
  extensions:
    pymdownx.snippets:
      base_path:
      - '{{BASE}}/../_snippets'
      auto_append:
      - 'b.txt'
