__default__: {}

arithmatex:
  extensions:
    pymdownx.arithmatex:

arithmatex (dumb dollar):
  extensions:
    pymdownx.arithmatex:
      generic: true
      smart_dollar: false

arithmatex (generic):
  extensions:
    pymdownx.arithmatex:
      generic: true

arithmatex (disable):
  extensions:
    pymdownx.arithmatex:
      block_syntax: []
      inline_syntax: []

arithmatex (no-preview):
  extensions:
    pymdownx.arithmatex:
      preview: false
