__default__: {}

superfences (custom):
  extensions:
    markdown.extensions.attr_list:
    pymdownx.superfences:
      custom_fences:
        - name: test
          class: test
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: test2
          class: test2
          format: !!python/name:pymdownx.superfences.fence_code_format

superfences (failures):
  extensions:
    pymdownx.superfences:
      custom_fences:
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format

superfences (no indent blocks):
  extensions:
    markdown.extensions.codehilite:
      guess_lang: false
    pymdownx.superfences:
      disable_indented_code_blocks: true
      custom_fences:
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format

superfences (no pygments):
  extensions:
    markdown.extensions.attr_list:
    pymdownx.superfences:
      custom_fences:
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
    pymdownx.highlight:
      use_pygments: false

superfences (normal):
  extensions:
    markdown.extensions.attr_list:
    pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
    pymdownx.superfences:
      custom_fences:
       - name: flow
         class: uml-flowchart
         format: !!python/name:pymdownx.superfences.fence_code_format
       - name: sequence
         class: uml-sequence-diagram
         format: !!python/name:pymdownx.superfences.fence_code_format

superfences (preserve tabs):
  extensions:
    pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
    pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
