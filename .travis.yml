sudo: false
language: python
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27-unittests
  - python: 3.3
    env: TOXENV=py33-unittests
  - python: 3.4
    env: TOXENV=py34-unittests
  - python: 3.5
    env: TOXENV=py35-unittests
  - python: 3.6
    env: TOXENV=py36-unittests
  - python: 3.6
    env: TOXENV=lint
  - python: 2.7
    env: TOXENV=documents
addons:
  apt:
    packages:
    - aspell
    - aspell-en
install:
- pip install tox
- pip install codecov
script:
- tox
after_success:
- codecov
deploy:
  - provider: pypi
    user: facelessuser
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    skip_upload_docs: true
    on:
      tags: true
      repo: facelessuser/pymdown-extensions
      condition: "$TOXENV = documents"
  - provider: pages
    github_token: $GITHUB_TOKEN
    name: $GITHUB_USER
    email: $GITHUB_EMAIL
    skip_cleanup: true
    local_dir: site
    on:
      tags: true
      repo: facelessuser/pymdown-extensions
      condition: "$TOXENV = documents"
