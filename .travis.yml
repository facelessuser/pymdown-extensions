language: python
dist: xenial
sudo: true

# Limit git depth to speed up build
git:
  depth: 5

# Cache dependencies
cache:
  yarn: true
  directories:
    - node_modules

matrix:
  include:
    - python: 3.8-dev
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=documents

before_install:
  - if [ $TOXENV = documents ]; then nvm install 8.15.1; fi
  - if [ $TOXENV = documents ]; then nvm alias default 8.15.1; fi
  - if [ $TOXENV = documents ]; then npm install -g yarn@v1.9.4; fi

install:
  - if [ $TOXENV = documents ]; then yarn install; fi
  - pip install tox
  - pip install codecov
  - node --version

script:
  - tox

after_success:
  - codecov
