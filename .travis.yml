sudo: false

language: python

# Limit git depth to speed up build
git:
  depth: 5

# Cache dependencies
cache:
  yarn: true
  directories:
    - node_modules

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7-dev
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=lint
    - python: 3.6
      node_js: 8
      env: TOXENV=documents
  allow_failures:
    - python: 3.7-dev

addons:
  apt:
    packages:
      - aspell
      - aspell-en

before_install:
- if [ $TOXENV = documents ]; then npm install -g yarn@v1.9.4; fi

install:
  - if [ $TOXENV = documents ]; then yarn install; fi
  - pip install tox
  - pip install codecov

script:
  - if [ $TOXENV = documents ]; then yarn build; fi
  - tox

after_success:
  - codecov

deploy:
  - provider: pypi
    user: facelessuser
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    skip_upload_docs: true
    on:
      tags: true
      repo: facelessuser/pymdown-extensions
      condition: "$TOXENV = documents"
  - provider: pages
    github_token: $GITHUB_TOKEN
    name: $GITHUB_USER
    email: $GITHUB_EMAIL
    skip_cleanup: true
    local_dir: site
    on:
      tags: true
      repo: facelessuser/pymdown-extensions
      condition: "$TOXENV = documents"
