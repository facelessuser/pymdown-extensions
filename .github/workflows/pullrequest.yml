name: pull request

on: [pull_request]

jobs:
  tests:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version: [2.7, 3.5, 3.6, 3.7]
        include:
          - python-version: 2.7
            tox-env: py27
          - python-version: 3.5
            tox-env: py35
          - python-version: 3.6
            tox-env: py36
          - python-version: 3.7
            tox-env: py37

    env:
      TOXENV: ${{ matrix.tox-env }}

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools tox coverage
    - name: Test with pytest
      run: |
        python -m tox
    - name: Rename Coverage
      env:
        cov-label: ${{ matrix.platform }}-${{ matrix.python-version }}
      run: |
        python -c "import os; os.rename('.coverage', '.coverage.{}'.format(os.getenv('cov-label')))"
    - name: Save Coverage
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: coverage-${{ matrix.platform }}-${{ matrix.python-version }}
        path: .coverage.${{ matrix.platform }}-${{ matrix.python-version }}

  coverage:

    needs: tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools coverage
    - name: Download Coverage 2.7 ubuntu-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-ubuntu-latest-2.7
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.ubuntu-latest-2.7
        name: coverage.ubuntu-latest-2.7
    - name: Download Coverage 3.5 ubuntu-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-ubuntu-latest-3.5
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.ubuntu-latest-3.5
        name: coverage.ubuntu-latest-3.5
    - name: Download Coverage 3.6 ubuntu-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-ubuntu-latest-3.6
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.ubuntu-latest-3.6
        name: coverage.ubuntu-latest-3.6
    - name: Download Coverage 3.7 ubuntu-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-ubuntu-latest-3.7
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.ubuntu-latest-3.7
        name: coverage.ubuntu-latest-3.7
    - name: Download Coverage 2.7 windows-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-windows-latest-2.7
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.windows-latest-2.7
        name: coverage.windows-latest-2.7
    - name: Download Coverage 3.5 windows-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-windows-latest-3.5
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.windows-latest-3.5
        name: coverage.windows-latest-3.5
    - name: Download Coverage 3.6 windows-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-windows-latest-3.6
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.windows-latest-3.6
        name: coverage.windows-latest-3.6
    - name: Download Coverage 3.7 windows-latest
      uses: actions/download-artifact@v1
      with:
        name: coverage-windows-latest-3.7
        path: '.'
    - uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: .coverage.windows-latest-3.7
        name: coverage.windows-latest-3.7

  lint:
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    env:
      TOXENV: lint

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools tox
    - name: Lint
      run: |
        python -m tox

  documents:
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    env:
      TOXENV: documents

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools tox
        npm install
    - name: Install Aspell
      run: |
        sudo apt-get install aspell aspell-en
    - name: Build documents
      run: |
        npm run-script build
        python -m tox
